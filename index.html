<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculator</title>
</head>

<body>

    <div class="calculator-container">

        <div class="display">
            <h2 id='input'></h2>
            <h2 id='result'></h2>
        </div>

        <div class="buttons">

            <div class="clr-dlt">

                <div class="num ac">
                    AC
                </div>
                <div class="num del">
                    Del
                </div>
                <div id='exp-btn' class="scientific-btn">
                    SC
                </div>
            </div>

            <div class="scientific">

                <div class="num sin">Sin</div>
                <div class="num cos">Cos</div>
                <div class="num tan">Tan</div>
                <div class="num sqrt">Sqrt</div>
                <div class="num sqr">Sqr</div>
                <div class="num log">Log</div>

            </div>

            <div class="operators">

                <div id="1" class="num">
                    1
                </div>
                <div id="2" class="num">
                    2
                </div>
                <div id="3" class="num">
                    3
                </div>
                <div id="/" class="num division">
                    /
                </div>
                <div id="4" class="num">
                    4
                </div>
                <div id="5" class="num">
                    5
                </div>
                <div id="6" class="num">
                    6
                </div>
                <div id="+" class="num plus">
                    +
                </div>
                <div id="7" class="num">
                    7
                </div>
                <div id="8" class="num">
                    8
                </div>
                <div id="9" class="num">
                    9
                </div>
                <div id="-" class="num minus">
                    -
                </div>
                <div id="0" class="num">
                    0
                </div>
                <div id="." class="num dot">
                    .
                </div>
                <div id="=" class="num equals">
                    =
                </div>
                <div id="*" class="num multiply">
                    *
                </div>

            </div>

        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
